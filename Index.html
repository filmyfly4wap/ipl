




<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="UTF-8">
    <title>TV4WAP LIVE4WAP </title>
    <style>
        /* CSS STYLES */
        body { margin: 0 16px 0 10px; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #121212; color: #E0E0E0; }
        p { margin: 0; }
        a { text-decoration: none; color: inherit; display: block; }
        #loading-message { text-align: center; margin-top: 50px; font-size: 16px; color: #ccc; }
        
        /* --- TELEGRAM BUTTONS --- */
        .telegram-btn { width: 100%; margin: 10px 0; border-collapse: collapse; }
        .telegram-btn td { padding: 0; }
        .telegram-btn a { display: block; padding: 10px; text-align: center; font-weight: bold; border-radius: 8px; margin: 5px; transition: background-color 0.3s; }
        .telegram-btn td:nth-child(1) a { background-color: #2a6fdb; color: white; }
        .telegram-btn td:nth-child(2) a { background-color: #38a169; color: white; }
        .telegram-btn a:hover { opacity: 0.9; }

        /* --- MATCH CARD STYLES --- */
        .match-card-item { 
            display: block; 
            width: 100%; 
            margin: 15px 0; 
            list-style: none;
            cursor: pointer;
        }
        .card { 
            background: #1e293b; 
            padding: 16px; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); 
            transition: background-color 0.2s, transform 0.2s; 
            width: 100%; 
            box-sizing: border-box; 
        }
        .card:hover { 
            background-color: #2b4566; 
            transform: translateY(-2px); 
        }
        .des { font-size: 14px; color: #ccc; margin-bottom: 15px; font-weight: 600; text-align: center; }
        .card-des { display: flex; justify-content: space-around; align-items: center; margin-bottom: 10px; }

        .t1, .t2 { width: 50px; height: 50px; object-fit: cover; border-radius: 50%; background-color: #f0f0f0; padding: 4px; border: 2px solid gold; }
        .vs { width: 60px; font-size: 18px; font-weight: bold; color: #4CAF50; text-shadow: 0 0 5px rgba(76, 175, 80, 0.7); margin: 0; white-space: nowrap; }
        
        /* Wrapper for time and timer */
        .time-wrapper {
            margin-top: 10px;
            display: block; 
            text-align: center;
        }

        .start-time-text {
            color: #ccc; 
            font-size: 12px;
            display: block;
        }

        .timer-display { 
            color: gold; 
            font-size: 14px; 
            font-weight: bold; 
            display: block; 
        }
        
        /* --- PLAYER OVERLAY STYLES --- */
        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            display: none; /* Hidden by default */
            overflow: hidden;
        }
        #player-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            line-height: 30px;
            text-align: center;
            transition: background 0.3s;
        }
        #close-btn:hover { background: rgba(255, 0, 0, 0.7); }

        @media (max-width: 600px) { body { padding: 8px; margin: 0; } }
    </style> 
</head>
<body>

<table class="telegram-btn">
    <tr>
        <td width="50%"><a href="https://t.me/tvgotk" target="_blank">LIVE4WAP </a></td>
        <td width="50%"><a href="https://t.me/tv4wap" target="_blank">TV4WAP </a></td>
    </tr>
</table>
 
<div id="loading-message">Loading match data...</div>
<div id="matches-container">
</div>

<div id="player-overlay">
    <button id="close-btn" onclick="closePlayer()">X</button>
    <iframe id="player-iframe" allow="autoplay; fullscreen; picture-in-picture"></iframe>
</div>
<script>
    const DATA_URL = 'https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.json';
    const container = document.getElementById('matches-container');
    const loadingMessage = document.getElementById('loading-message');
    const playerOverlay = document.getElementById('player-overlay');
    const playerIframe = document.getElementById('player-iframe');
    let countdownInterval;
    
    // Default logo placeholder if match.src is missing
    const DEFAULT_LOGO = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRVScOHhjuxyM-bZpfN6mEM6Sg6L_ThbQSECFR2JhiZlt4CcO_72hRv2M&s=10';


    // --- Player Control Functions ---
    function openPlayer(matchId) {
        const streamLink = `https://liveok.pages.dev?id=${matchId}`;
        playerIframe.src = streamLink;
        playerOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Prevent scrolling behind overlay
    }

    function closePlayer() {
        playerIframe.src = ''; // Stop the stream
        playerOverlay.style.display = 'none';
        document.body.style.overflow = ''; // Restore scrolling
    }
    // --- End Player Control Functions ---


    function getStatusImage(status) {
        return (status && status.toUpperCase() === 'LIVE') 
            ? 'https://media.tenor.com/33gJyOCSrIYAAAAj/live.gif'
            : 'https://media.tenor.com/7b7fQh48y08AAAAj/vs-versus.gif'; 
    }
    
    function parseStartTime(startTimeStr) {
        try {
            const parts = startTimeStr.split(' ');
            if (parts.length !== 3) return NaN;

            const [time, ampm, date] = parts;
            const [HH, MM, SS] = time.split(':').map(n => parseInt(n));
            const [DD, MM_date, YYYY] = date.split('-').map(n => parseInt(n));

            let hours = HH;
            if (ampm === 'PM' && hours < 12) {
                hours += 12;
            } else if (ampm === 'AM' && hours === 12) {
                hours = 0; // Midnight case (12:xx:xx AM)
            }
            
            if (isNaN(hours) || isNaN(MM) || isNaN(SS) || isNaN(DD) || isNaN(MM_date) || isNaN(YYYY)) {
                 return NaN;
            }

            const dateObj = new Date(YYYY, MM_date - 1, DD, hours, MM, SS);
            
            if (isNaN(dateObj.getTime())) return NaN;

            return dateObj.getTime();

        } catch (e) {
            console.error("Parsing failed for:", startTimeStr, e);
            return NaN;
        }
    }
    
    function formatTimeDifference(startTimeStr) {
        const matchTime = parseStartTime(startTimeStr);
        if (isNaN(matchTime)) return 'INVALID';

        const now = new Date().getTime();
        const difference = matchTime - now;

        if (difference < 0) {
            return 'LIVE'; 
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        let timeParts = [];
        if (days > 0) timeParts.push(`${days}d`);
        if (hours > 0 || days > 0) timeParts.push(`${hours}h`);
        if (minutes > 0 || hours > 0 || days > 0) timeParts.push(`${minutes}m`);
        timeParts.push(`${seconds}s`);

        return timeParts.slice(0, 3).join(' ');
    }

    function formatStartTime(startTimeStr) {
        const timestamp = parseStartTime(startTimeStr);
        if (isNaN(timestamp)) return 'Invalid Date/Time';

        const date = new Date(timestamp);
        
        const time = date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', hour12: true });
        const datePart = date.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' });
        
        return `${datePart}, ${time}`;
    }
    
    // Core function to generate match cards
    function generateMatchCards(matches) {
        if (!matches || matches.length === 0) {
            loadingMessage.textContent = 'No live or upcoming matches found.';
            return;
        }

        loadingMessage.style.display = 'none';
        let html = '';

        matches.forEach(match => {
            // Determine logos based on availability
            const team1_logo = match.src || DEFAULT_LOGO;
            
            // IF match.src_2 is present and valid, use it.
            // OTHERWISE, use team1_logo (match.src) for both sides.
            const team2_logo = match.src_2 && match.src_2 !== 'Unavailable' ? match.src_2 : team1_logo;
            
            const initialStatus = match.status; 
            const live_image = getStatusImage(initialStatus);

            const initialTimeDiff = formatTimeDifference(match.startTime);
            const formattedTime = formatStartTime(match.startTime);
            
            const isLive = initialTimeDiff === 'LIVE';

            html += `
                <div class="match-card-item" onclick="openPlayer('${match.match_id}')" data-match-id="${match.match_id}">
                    <div class="card">
                        <p class="des">${match.title}</p>
                        <div class="card-des">
                            <img alt="${match.team_1}" class="t1" src="${team1_logo}"> 
                            <img alt="${match.status}" class="vs" src="${live_image}"> 
                            <img alt="${match.team_2}" class="t2" src="${team2_logo}">
                        </div>
                        
                        <div class="time-wrapper">
                            <p class="start-time-text">Start Time: ${formattedTime}</p>
                            
                            <p class="timer-display" id="timer-${match.match_id}">
                                ${isLive ? 'LIVE' : (initialTimeDiff === 'INVALID' ? 'Time Error' : `Starts in: ${initialTimeDiff}`)}
                            </p>
                        </div>
                    </div>
                </div>
                `;
        });

        container.innerHTML = html;
        startCountdown(matches);
    }
    
    // Function to update the countdown timers every second (Same as before)
    function startCountdown(matches) {
        if (countdownInterval) clearInterval(countdownInterval);

        countdownInterval = setInterval(() => {
            matches.forEach(match => {
                const timerElement = document.getElementById(`timer-${match.match_id}`);
                if (timerElement) {
                    const timeDifference = formatTimeDifference(match.startTime);
                    
                    if (timeDifference === 'LIVE') {
                        timerElement.textContent = 'LIVE';
                        timerElement.style.color = 'red';
                        
                        const statusImg = timerElement.closest('.match-card-item').querySelector('.vs');
                        if (statusImg && statusImg.src !== getStatusImage('LIVE')) {
                             statusImg.src = getStatusImage('LIVE');
                        }
                    } else if (timeDifference === 'INVALID') {
                         timerElement.textContent = 'Time Error';
                         timerElement.style.color = 'yellow';
                    }
                    else {
                        timerElement.textContent = `Starts in: ${timeDifference}`;
                        timerElement.style.color = 'gold';
                        
                        const statusImg = timerElement.closest('.match-card-item').querySelector('.vs');
                        if (statusImg && statusImg.src !== getStatusImage('UPCOMING')) {
                             statusImg.src = getStatusImage('UPCOMING');
                        }
                    }
                }
            });
        }, 1000);
    }

    async function fetchData() {
        try {
            const response = await fetch(DATA_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            
            if (data && data.matches) {
                data.matches.sort((a, b) => {
                    const timeA = parseStartTime(a.startTime);
                    const timeB = parseStartTime(b.startTime);
                    if (isNaN(timeA)) return 1;
                    if (isNaN(timeB)) return -1;
                    return timeA - timeB;
                });
                generateMatchCards(data.matches);
            } else {
                throw new Error("Invalid data structure received.");
            }
        } catch (error) {
            console.error("Error fetching match data:", error);
            loadingMessage.textContent = `Error loading matches. Please check the network or URL.`;
        }
    }

    document.addEventListener('DOMContentLoaded', fetchData);
    
    window.addEventListener('beforeunload', () => {
        if (countdownInterval) clearInterval(countdownInterval);
    });
</script>

</body>
</html>
