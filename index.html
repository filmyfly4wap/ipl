<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>TV4WAP LIVE4WAP - Live & Upcoming Matches</title>
  <style>
    /* CSS STYLES */
    body {
      margin: 0 16px 0 10px;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #121212;
      color: #E0E0E0;
    }

    p {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    #loading-message {
      text-align: center;
      margin-top: 50px;
      font-size: 16px;
      color: #ccc;
    }

    /* --- TELEGRAM BUTTONS --- */
    .telegram-btn {
      width: 100%;
      margin: 10px 0;
      border-collapse: collapse;
    }

    .telegram-btn td {
      padding: 0;
    }

    .telegram-btn a {
      display: block;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .telegram-btn td:nth-child(1) a {
      background-color: #2a6fdb;
      color: white;
    }

    .telegram-btn td:nth-child(2) a {
      background-color: #38a169;
      color: white;
    }

    .telegram-btn a:hover {
      opacity: 0.9;
    }

    /* --- STATUS BADGE --- */
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-live {
      background-color: #dc2626;
      color: white;
      animation: pulse 1.5s infinite;
    }

    .status-upcoming {
      background-color: #f59e0b;
      color: black;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* --- MATCH CARD STYLES --- */
    .match-card-item {
      display: block;
      width: 100%;
      margin: 15px 0;
      list-style: none;
      cursor: pointer;
    }

    .card {
      background: #1e293b;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: background-color 0.2s, transform 0.2s;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .card:hover {
      background-color: #2b4566;
      transform: translateY(-2px);
    }

    .des {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
    }

    .card-des {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 10px;
    }

    .team-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }

    .t1,
    .t2 {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      background-color: #f0f0f0;
      padding: 4px;
      border: 2px solid gold;
      margin-bottom: 5px;
    }

    .team-name {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-top: 5px;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .vs {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin: 0 10px;
    }

    /* Wrapper for time and timer */
    .time-wrapper {
      margin-top: 15px;
      display: block;
      text-align: center;
    }

    .start-time-text {
      color: #ccc;
      font-size: 12px;
      display: block;
      margin-bottom: 5px;
    }

    .timer-display {
      color: gold;
      font-size: 14px;
      font-weight: bold;
      display: block;
    }

    .live-timer {
      color: #dc2626;
    }

    /* --- MATCH GROUP SEPARATORS --- */
    .match-group {
      margin: 25px 0 15px 0;
    }

    .group-header {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 2px solid;
      display: flex;
      align-items: center;
    }

    .group-icon {
      margin-right: 10px;
      font-size: 20px;
    }

    .live-header {
      border-color: #dc2626;
    }

    .upcoming-header {
      border-color: #f59e0b;
    }

    /* --- PLAYER OVERLAY STYLES --- */
    #player-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1000;
      display: none;
      overflow: hidden;
    }

    #player-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
      line-height: 30px;
      text-align: center;
      transition: background 0.3s;
    }

    #close-btn:hover {
      background: rgba(255, 0, 0, 0.7);
    }

    /* No matches message */
    .no-matches {
      text-align: center;
      padding: 30px;
      color: #888;
      font-style: italic;
      background: #1e293b;
      border-radius: 10px;
      margin: 20px 0;
    }

    /* Toggle Switch for Show/Hide Completed */
    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #38a169;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .toggle-label {
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      body {
        padding: 8px;
        margin: 0;
      }
      
      .team-container {
        width: 100px;
      }
      
      .t1,
      .t2 {
        width: 50px;
        height: 50px;
      }
      
      .vs {
        width: 50px;
        height: 50px;
      }
      
      .team-name {
        font-size: 12px;
        max-width: 80px;
      }
      
      .group-header {
        font-size: 16px;
      }
      
      .status-badge {
        font-size: 10px;
        padding: 3px 8px;
      }
    }
  </style>
</head>

<body>
  <table class="telegram-btn">
    <tr>
      <td width="50%"><a href="https://t.me/tvgotk" target="_blank">LIVE4WAP</a></td>
      <td width="50%"><a href="https://t.me/tv4wap" target="_blank">TV4WAP</a></td>
    </tr>
  </table>

  <!-- Optional: Toggle to show completed matches (if you want to add later) -->
  <!--
  <div class="toggle-container">
    <span class="toggle-label">Show Completed Matches</span>
    <label class="toggle-switch">
      <input type="checkbox" id="showCompletedToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>
  -->

  <div id="loading-message">Loading match data...</div>

  <!-- Single matches container for live and upcoming only -->
  <div id="matches-container"></div>

  <div id="player-overlay">
    <button id="close-btn" onclick="closePlayer()">X</button>
    <iframe id="player-iframe" allow="autoplay; fullscreen; picture-in-picture"></iframe>
  </div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/filmyfly4wap/ipl/refs/heads/main/ipll.json';
    const container = document.getElementById('matches-container');
    const loadingMessage = document.getElementById('loading-message');
    const playerOverlay = document.getElementById('player-overlay');
    const playerIframe = document.getElementById('player-iframe');
    let countdownInterval;
    let allMatches = [];
    
    // Default logo placeholder
    const DEFAULT_LOGO = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRVScOHhjuxyM-bZpfN6mEM6Sg6L_ThbQSECFR2JhiZlt4CcO_72hRv2M&s=10';

    // Status configuration - Only LIVE and UPCOMING
    const STATUS_CONFIG = {
      live: {
        badgeClass: 'status-live',
        icon: 'ðŸ”´',
        title: 'LIVE MATCHES',
        timerColor: '#dc2626',
        show: true
      },
      upcoming: {
        badgeClass: 'status-upcoming',
        icon: 'â³',
        title: 'UPCOMING MATCHES',
        timerColor: 'gold',
        show: true
      },
      completed: {
        badgeClass: 'status-completed',
        icon: 'âœ…',
        title: 'COMPLETED MATCHES',
        timerColor: '#10b981',
        show: false  // Completed matches are hidden by default
      }
    };

    // --- Player Control Functions ---
    function openPlayer(match) {
  const streamURL =
    match.adfree_url ||
    match.dai_url ||
    match.m3u8 ||
    match.mpd ||
    "";

  if (!streamURL) {
    alert("Stream URL not available");
    return;
  }

  playerIframe.src = streamURL;
  playerOverlay.style.display = 'block';
  document.body.style.overflow = 'hidden';
}
""

    function closePlayer() {
      playerIframe.src = '';
      playerOverlay.style.display = 'none';
      document.body.style.overflow = '';
    }

    function getStatusImage(status) {
      return (status && status.toUpperCase() === 'LIVE') ?
        'https://media.tenor.com/33gJyOCSrIYAAAAj/live.gif' :
        'https://media.tenor.com/7b7fQh48y08AAAAj/vs-versus.gif';
    }

    function parseStartTime(startTimeStr) {
      try {
        const parts = startTimeStr.split(' ');
        if (parts.length !== 3) return NaN;

        const [time, ampm, date] = parts;
        const [HH, MM, SS] = time.split(':').map(n => parseInt(n));
        const [DD, MM_date, YYYY] = date.split('-').map(n => parseInt(n));

        let hours = HH;
        if (ampm === 'PM' && hours < 12) {
          hours += 12;
        } else if (ampm === 'AM' && hours === 12) {
          hours = 0;
        }

        if (isNaN(hours) || isNaN(MM) || isNaN(SS) || isNaN(DD) || isNaN(MM_date) || isNaN(YYYY)) {
          return NaN;
        }

        const dateObj = new Date(YYYY, MM_date - 1, DD, hours, MM, SS);
        if (isNaN(dateObj.getTime())) return NaN;

        return dateObj.getTime();
      } catch (e) {
        console.error("Parsing failed for:", startTimeStr, e);
        return NaN;
      }
    }

    function formatTimeDifference(startTimeStr) {
      const matchTime = parseStartTime(startTimeStr);
      if (isNaN(matchTime)) return 'INVALID';

      const now = new Date().getTime();
      const difference = matchTime - now;

      if (difference < 0) {
        const hoursPassed = Math.abs(difference) / (1000 * 60 * 60);
        // If match started more than 8 hours ago, consider it completed
        if (hoursPassed > 8) {
          return 'COMPLETED';
        }
        return 'LIVE';
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      let timeParts = [];
      if (days > 0) timeParts.push(`${days}d`);
      if (hours > 0 || days > 0) timeParts.push(`${hours}h`);
      if (minutes > 0 || hours > 0 || days > 0) timeParts.push(`${minutes}m`);
      timeParts.push(`${seconds}s`);

      return timeParts.slice(0, 3).join(' ');
    }

    function formatStartTime(startTimeStr) {
      const timestamp = parseStartTime(startTimeStr);
      if (isNaN(timestamp)) return 'Invalid Date/Time';

      const date = new Date(timestamp);
      const time = date.toLocaleTimeString('en-IN', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
      const datePart = date.toLocaleDateString('en-IN', {
        month: 'short',
        day: 'numeric'
      });

      return `${datePart}, ${time}`;
    }

    // Determine match status
    function getMatchStatus(match) {
      const timeDiff = formatTimeDifference(match.startTime);
      
      if (timeDiff === 'LIVE') return 'live';
      if (timeDiff === 'COMPLETED') return 'completed';
      if (timeDiff !== 'INVALID' && timeDiff !== 'LIVE' && timeDiff !== 'COMPLETED') return 'upcoming';
      
      return 'unknown';
    }

    // Filter and group matches - only show LIVE and UPCOMING
    function filterAndGroupMatches(matches) {
      const groups = {
        live: [],
        upcoming: []
      };
      
      matches.forEach(match => {
        const status = getMatchStatus(match);
        if (status === 'live') {
          groups.live.push(match);
        } else if (status === 'upcoming') {
          groups.upcoming.push(match);
        }
        // Completed matches are ignored (not added to any group)
      });
      
      // Sort upcoming matches by time (soonest first)
      groups.upcoming.sort((a, b) => parseStartTime(a.startTime) - parseStartTime(b.startTime));
      
      return groups;
    }

    // Generate match card HTML
    function generateMatchCard(match, status) {
      const team1_logo = match.src || DEFAULT_LOGO;
      const team2_logo = match.src_2 && match.src_2 !== 'Unavailable' ? match.src_2 : team1_logo;
      const isLive = status === 'live';
      const config = STATUS_CONFIG[status];
      
      const live_image = isLive ? getStatusImage('LIVE') : getStatusImage('UPCOMING');
      const formattedTime = formatStartTime(match.startTime);
      
      let timerText = '';
      if (isLive) {
        timerText = 'LIVE NOW';
      } else {
        const timeDiff = formatTimeDifference(match.startTime);
        timerText = `Starts in: ${timeDiff}`;
      }
      
      return `
<div class="match-card-item"
  onclick='openPlayer(${JSON.stringify(match)})'>
          
          <div class="card">
            <div class="status-badge ${config.badgeClass}">
              ${config.icon} ${status.toUpperCase()}
            </div>
            
            <p class="des">${match.title}</p>
            
            <div class="card-des">
              <div class="team-container">
                <img alt="${match.team_1}" class="t1" src="${team1_logo}">
                <div class="team-name">${match.team_1}</div>
              </div>
              
              <img alt="${match.status}" class="vs" src="${live_image}">
              
              <div class="team-container">
                <img alt="${match.team_2}" class="t2" src="${team2_logo}">
                <div class="team-name">${match.team_2}</div>
              </div>
            </div>
            
            <div class="time-wrapper">
              <p class="start-time-text">Start Time: ${formattedTime}</p>
              <p class="timer-display ${isLive ? 'live-timer' : ''}" id="timer-${match.match_id}" style="color: ${config.timerColor}">
                ${timerText}
              </p>
            </div>
          </div>
        </div>
      `;
    }

    // Generate group HTML
    function generateGroupHTML(status, matches) {
      const config = STATUS_CONFIG[status];
      if (!matches || matches.length === 0) return '';
      
      return `
        <div class="match-group" data-status="${status}">
          <div class="group-header ${status}-header">
            <span class="group-icon">${config.icon}</span>
            ${config.title}
          </div>
          ${matches.map(match => generateMatchCard(match, status)).join('')}
        </div>
      `;
    }

    // Display only live and upcoming matches
    function displayLiveAndUpcomingMatches(groups) {
      let html = '';
      
      // Show live matches first
      html += generateGroupHTML('live', groups.live);
      
      // Show upcoming matches second
      html += generateGroupHTML('upcoming', groups.upcoming);
      
      // If no matches at all
      if (html === '') {
        html = '<div class="no-matches">No live or upcoming matches available at the moment</div>';
      }
      
      container.innerHTML = html;
      loadingMessage.style.display = 'none';
    }

    // Start countdown for upcoming matches
    function startCountdown() {
      if (countdownInterval) clearInterval(countdownInterval);
      
      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        let needsUpdate = false;
        
        allMatches.forEach(match => {
          const timerElement = document.getElementById(`timer-${match.match_id}`);
          if (timerElement) {
            const timeDifference = formatTimeDifference(match.startTime);
            const matchCard = timerElement.closest('.match-card-item');
            const currentStatus = matchCard ? matchCard.dataset.status : null;
            
            if (timeDifference === 'LIVE' && currentStatus !== 'live') {
              timerElement.textContent = 'LIVE NOW';
              timerElement.style.color = STATUS_CONFIG.live.timerColor;
              timerElement.classList.add('live-timer');
              needsUpdate = true;
            } else if (timeDifference === 'COMPLETED') {
              // If match becomes completed, it will be removed on next update
              needsUpdate = true;
            } else if (timeDifference !== 'INVALID' && timeDifference !== 'LIVE' && timeDifference !== 'COMPLETED') {
              timerElement.textContent = `Starts in: ${timeDifference}`;
              timerElement.style.color = STATUS_CONFIG.upcoming.timerColor;
              timerElement.classList.remove('live-timer');
            }
          }
        });
        
        // If matches changed status, regenerate the display
        if (needsUpdate) {
          setTimeout(() => {
            const groups = filterAndGroupMatches(allMatches);
            displayLiveAndUpcomingMatches(groups);
          }, 1000);
        }
      }, 1000);
    }

    // Main function to fetch and process data
    async function fetchData() {
      try {
        const response = await fetch(DATA_URL);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();

        if (data && data.matches) {
          allMatches = data.matches;
          
          // Filter and group matches (only live and upcoming)
          const groups = filterAndGroupMatches(allMatches);
          
          // Display only live and upcoming matches
          displayLiveAndUpcomingMatches(groups);
          
          // Start countdown timer
          startCountdown();
        } else {
          throw new Error("Invalid data structure received.");
        }
      } catch (error) {
        console.error("Error fetching match data:", error);
        loadingMessage.textContent = `Error loading matches. Please check the network or URL.`;
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', fetchData);

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (countdownInterval) clearInterval(countdownInterval);
    });

    // Optional: If you want to add toggle for completed matches later
    /*
    document.addEventListener('DOMContentLoaded', function() {
      const toggle = document.getElementById('showCompletedToggle');
      if (toggle) {
        toggle.addEventListener('change', function() {
          STATUS_CONFIG.completed.show = this.checked;
          const groups = filterAndGroupMatches(allMatches);
          displayLiveAndUpcomingMatches(groups);
        });
      }
    });
    */
  </script>
</body>
